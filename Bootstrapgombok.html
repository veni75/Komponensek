<style id="jsbin-css">
section {

h3 {

/* The base of every button */
.btn {
  display: inline-block;
  text-decoration: none;
  font-family: Arial, sans-serif;
  text-align: center;
  font-size: 14px;
  line-height: 1.42857143;
  padding: 6px 12px;
  margin-bottom: 10px;
  border: 1px solid transparent;
  border-radius: 4px;
  white-space: nowrap;
  vertical-align: middle;
  color: #fff;
}

/* Additional styles for "Default" */
.btn-default {
  color: #333;
  background-color: #fff;
  border-color: #ccc;
}

.btn-default:hover {
  background-color: #e6e6e6;
  border-color: #adadad;
}
/* Additional styles for "Primary" */
.btn-primary {
  background-color:#2e6da4;
  border-color: #2e6da4;
}
.btn-primary:hover {
  background-color: #286090;
  border-color: #204d74;

/* Additional styles for "Success" */

/* Additional styles for "Info" */
.btn-info {

  border-color: #46b8da;
}
.btn-info:hover {

/* Additional styles for "Warning" */

}
.btn-warning:hover {

  border-color: #ac2925;
